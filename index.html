<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="style.css" >
  <script src="https://kit.fontawesome.com/05c009c283.js" crossorigin="anonymous"></script>
  <title>JustStreamit</title>
  
</head>

<body>
  <header class="header">
    <div class="header-img">
      <img alt="JustStreamIt" src="images/Stream.png">
    </div>
    <nav class="header-menu">
      <ul class="navi-menu">
        <li class="navi"><a href="index.html">Accueil</a></li>
        <li class="navi"><a href="#categories">Catégories</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="best" id="best-movie">
    <div class="best-img" id="high3">
      <img alt="movie image" src="img">
    </div>
    <div class="best_movie">
      <h1 class="best-title" id="high-title">""</h1>
    </div>
    <div class="buttons">
      <button class="button"><i class="fa-brands fa-youtube" style="font-size: 1.5rem"></i></button>
      <button aria-label="open modal" class="button"><i class="fa-solid fa-circle-info" style="font-size: 1.5rem"></i></button>
    </div>
    <div class="best-description">
      <p class="best-desc" id="high-desc">""</p>
    </div>
  </section>

  <div class="carousels"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-img">
        <img alt="movie image" id="modal-image" src="img">
      </div>
      <div class="modal-info">
        <header class="modal_header">
          <h3 class="title" id="modal-title">""</h3>
          <button class="modal-button"><i class="fa-brands fa-youtube" style="font-size: 1.5rem"></i></button>
        </header>
        <div class="modaldata">
          <p id="modal-year">""</p> • <p id="modal-rating">""</p> • <p id="modal-duration">""</p><br><br>
          <strong>Genres: </strong>
          <p id="modal-genres">""</p><br>
          <strong>Score IMDb: </strong>
          <p id="modal-imdb">""</p><br><br>
        </div>
        <div>
          <strong>Réalisateurs: </strong>
          <p id="modal-directors">""</p><br><br>
          <strong>Acteurs: </strong>
          <p id="modal-cast">""</p><br><br>
          <strong>Pays d'origine: </strong>
          <p id="modal-country">""</p><br><br>
          <strong>Résultat au Box office: </strong>
          <p id="modal-box-office">""</p><br><br>
          <strong>Résumé du film: </strong><br>
          <p id="modal-desc">""</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" ></script>
  
</body>

</html>
